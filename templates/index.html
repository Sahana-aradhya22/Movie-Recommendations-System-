<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommendation</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            background: url('/static/bg.jpg') no-repeat center center/cover;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Container */
        .container {
            background: rgba(0, 0, 0, 0.85);
            color: white;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            width: 50%;
            box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.3);
        }

        h1 {
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.3);
        }

        /* Input & Button */
        input {
            width: 80%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            outline: none;
        }

        button {
            padding: 12px 20px;
            background: linear-gradient(45deg, #ff5733, #c70039);
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s ease-in-out;
            box-shadow: 0px 4px 10px rgba(255, 87, 51, 0.4);
        }

        button:hover {
            background: linear-gradient(45deg, #c70039, #ff5733);
            transform: scale(1.05);
        }

        /* Table Styles */
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid white;
        }

        th, td {
            padding: 12px;
            text-align: left;
        }

        th {
            background: #ff5733;
            color: white;
        }

        tr:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* Responsive Design */
        @media screen and (max-width: 768px) {
            .container {
                width: 90%;
                padding: 20px;
            }

            input {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¬ Movie Recommendation System ðŸŽ¥</h1>
        <form action="/recommend" method="post">
            <input type="text" id="title" name="title" placeholder="Enter Movie Title..." required>
            <button type="submit">Get Recommendations</button>
        </form>

        {% if error %}
            <p style="color: red;">{{ error }}</p>
        {% endif %}

        {% if movies %}
            <h2>Recommended Movies for "{{ title }}"</h2>
            <table>
                <tr>
                    <th>Title</th>
                    <th>Genre</th>
                    <th>Director</th>
                </tr>
                {% for movie in movies %}
                    <tr>
                        <td>{{ movie.title }}</td>
                        <td>{{ movie.genre }}</td>
                        <td>{{ movie.director }}</td>
                    </tr>
                {% endfor %}
            </table>
        {% endif %}
    </div>
</body>
</html>
